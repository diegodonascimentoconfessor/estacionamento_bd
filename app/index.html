<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Park</title>
    <link rel="stylesheet" href="../assets/autopark.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('entradaVeiculo')">Entrada de Veículo</a></li>
            <li><a href="#" onclick="showSection('calculoPagamento')">Calcular Pagamento</a></li>
            <li><a href="#" onclick="showSection('veiculosRegistrados')">Veículos Registrados</a></li>
            <li><a href="#" onclick="showSection('buscaPlaca')">Busca por Placa</a></li>
        </ul>
    </nav>
    <div id="container">
        <section id="entradaVeiculo" class="section">
            <h2>Cadastro de Veículo</h2>
            <form id="veiculoForm" onsubmit="submitForm(event, 'veiculo')">
                <input type="hidden" id="veiculoId">
                <label for="veiculoPlaca">Placa:</label>
                <input type="text" id="veiculoPlaca" name="placa" required>
                <label for="veiculoModelo">Modelo:</label>
                <input type="text" id="veiculoModelo" name="modelo">
                <label for="veiculoCor">Cor:</label>
                <input type="text" id="veiculoCor" name="cor">
                <label for="veiculoDataEntrada">Data de Entrada:</label>
                <input type="datetime-local" id="veiculoDataEntrada" name="dataentrada" required>
                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="calculoPagamento" class="section">
            <h2>Calcular Pagamento</h2>
            <form id="pagamentoForm" onsubmit="submitForm(event, 'pagamento')">
                <label for="pagamentoPlaca">Placa:</label>
                <input type="text" id="pagamentoPlaca" name="placa" required>
                <button type="submit">Calcular</button>
            </form>
            <div id="resultadoPagamento"></div>
        </section>

        <section id="veiculosRegistrados" class="section">
            <h2>Veículos Registrados</h2>
            <table id="veiculoTable">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th>Cor</th>
                        <th>Data de Entrada</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="buscaPlaca" class="section">
            <h2>Busca por Placa</h2>
            <form id="buscaForm" onsubmit="submitForm(event, 'busca')">
                <label for="buscaPlaca">Placa:</label>
                <input type="text" id="buscaPlaca" name="placa" required>
                <button type="submit">Buscar</button>
            </form>
            <div id="resultadoBusca"></div>
        </section>
    </div>
    <script src="../js/autopark.js"></script>
</body>
</html>
